<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>red-social</title>

    <!-- Latest compiled and minified CSS -->
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css">
  </head>

  <body>
    <!--Esta es la pantalla de inicio MOVIL-->
    <div class="container first-screen">
      <div class="row">
        <!-- logo -->
				<div class="col-xs-12 col-sm-12 logo">
          <img src="assets/img/logo.png" alt="logo">
				</div>

        <!--FORMULARIO DE AUTENTICACIÓN-->
        <form id="form-autenticacion">
          <!-- botones login -->
          <div class="col-xs-12 col-sm-12 loginButtons">
        	 <!-- input email -->
            <div class="col-xs-12 col-sm-12">
              <input id="email" class="form-control" type="text" name="email" placeholder="Email" value="">
            </div>
            <!-- input password -->
            <div class="col-xs-12 col-sm-12">
              <input id="password" class="form-control" type="password" name="password" placeholder="Contraseña" value="">
            </div>
            <!-- boton1-->
            <div class="col-xs-12 col-sm-12">
          	 <input id="btnLogin" class="btn btn-init btn1" type="button" value="Registrarse" data-toggle="modal" data-target="#myModal">

              <!-- Modal -->
              <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Regístrate aquí</h4>
                      <img src="assets/img/logo-verde.png" alt="logo">
                    </div>
                    <div class="modal-body">
                      <form>

                        <div class="form-group">
                          <input type="email" class="form-control" id="emailRegistro" placeholder="Email">
                        </div>

                        <div class="form-group">
                          <input type="password" class="form-control" id="passwordRegistro" placeholder="Password">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputFile">Ingresa una imagen de perfil</label>
                          <input type="file" id="exampleInputFile">
                          <p class="help-block">si deseas puedes hacerlo después.</p>
                        </div>

                        <!-- <div class="checkbox">
                          <label>
                            <input type="checkbox"> Check me out
                          </label>
                        </div> -->

                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="reset" class="btn btn-default" id="botonEnviar"  onclick="registrar()">Enviar</button>

                    </div>
                  </div>

                </div>
              </div>
            </div>

          <!-- boton2 -->
      		  <div class="col-xs-12 col-sm-12">
      			 <input id="btnSingup" class="btn btn-init btn2" type="submit" value="Login">
      		  </div>
      		  <!-- boton3
      		  <div class="col-xs-12 col-sm-12">
      			 <input id="btnLogout" class="btn btn-init btn3" type="submit" value="Logout">
      		  </div> -->
      	 </div>
        </form>

      </div><!--row-->
		</div><!-- first-screen -->


    <!--Aquí va el perfil del usuario movil-->
		<div class="container userProfileMovil">
      <div class="row">
        <div class="col-xs-12 col-sm-12 perfirMovil">
          <a href="#modal-post" class="btn" data-toggle="modal"><span><i class="fa fa-camera" aria-hidden="true"></i></span></a><h3 class="perfilMovilTitle">Mi Perfil</h3>
        </div>

        <div class="col-xs-12 col-sm-12">
          <div class="col-xs-4 col-sm-4">
            <!--Aquí va la imagen del usuario-->
          </div>
          <div class="col-xs-8 col-sm-8">
            <!--Aquí el nombre del usuario-->
          </div>
        </div>

        <div class ="col-xs-12 col-sm-12">
          <ul class="nav nav-tabs">
            <li role="presentation"><a href="#">Seguidos</a></li>
            <li role="presentation"><a href="#">Seguidores</a></li>
          </ul>
        </div>

      </div><!--row-->
    </div><!--container-->

    <!--Esta es la pantalla de las publicaciones (newsfeed)-->
    <div class="container-fluid newsfeed">
      <header>
        <div class="row">
          <div class="col-xs-3">
            <a href="#"><span><i class="fa fa-spinner" aria-hidden="true"></i></span></a>
          </div>
          <div class="col-xs-6">
            <img class="center-block" id="logo-verde" src="assets/img/logo-verde.png" alt="">
          </div>
          <div class="col-xs-3">
            <a href="#"><span><i class="fa fa-user-o" aria-hidden="true"></i></span></a>
          </div>
        </div>
      </header>
        <!-- buscador por region -->
      <section>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <select class="form-control" id="region-menu">
              <option value="Seleccion">¿Qué región estás buscando?</option>
              <option value="Arica">XV - Arica y Parinacota</option>
              <option value="Tarapaca">I - Tarapacá</option>
              <option value="Antofagasta">II - Antofagasta</option>
              <option value="Atacama">III - Atacama</option>
              <option value="Coquimbo">IV - Coquimbo</option>
              <option value="Valparaíso">V - Valparaíso</option>
              <option value="Ohhigins">VI - O'Higgins</option>
              <option value="Maule">VII - Maule</option>
              <option value="Biobio">VIII - Biobío</option>
              <option value="Araucania">IX - Araucanía</option>
              <option value="LosRios">XIV - Los Ríos</option>
              <option value="LosLagos">X - Los Lagos</option>
              <option value="Aysen">XI - Aysén</option>
              <option value="Magallanes">XII - Magallanes</option>
              <option value="Metropolitana">RM - Metropolitana de Santiago</option>
             </select>
           </div>
         </div>
          <!-- mostrar publicaciones subidas a firebase -->
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div id="divImg"></div>
          </div>
        </div>
      </section>
      <footer>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-3">
            <a href="#modal-post" class="btn" data-toggle="modal"><span><i class="fa fa-camera" aria-hidden="true"></i></span></a>
          </div>
          <!-- modal para ingresar la experiencia -->
          <div class="modal fade" id="modal-post" tabindex="-1" role="dialog" aria-labelledby="modal-postLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                  <!--selector de regiones-->
                  <div class="row">
                   <div class="col-xs-12">
                     <select class="form-control" id="region-menu-modal">
                       <option value="Seleccion">¿Qué región visitaste?</option>
                       <option value="Arica">XV - Arica y Parinacota</option>
                       <option value="Tarapaca">I - Tarapacá</option>
                       <option value="Antofagasta">II - Antofagasta</option>
                       <option value="Atacama">III - Atacama</option>
                       <option value="Coquimbo">IV - Coquimbo</option>
                       <option value="Valparaíso">V - Valparaíso</option>
                       <option value="Ohhigins">VI - O'Higgins</option>
                       <option value="Maule">VII - Maule</option>
                       <option value="Biobio">VIII - Biobío</option>
                       <option value="Araucania">IX - Araucanía</option>
                       <option value="LosRios">XIV - Los Ríos</option>
                       <option value="LosLagos">X - Los Lagos</option>
                       <option value="Aysen">XI - Aysén</option>
                       <option value="Magallanes">XII - Magallanes</option>
                       <option value="Metropolitana">RM - Metropolitana de Santiago</option>
                     </select>
                   </div>
                 </div>
                  <!--textarea para escribir la publicación-->
                  <div class="row">
                    <div class="col-xs-6">
                      <textarea class="txt" id="comment" placeholder="Cuéntanos tu experiencia..."></textarea>
                    </div>
                  <!--región de muestra de la imagen-->
                    <div class="col-xs-6 text-center">
                      <span id="fileSelector">
                        <label class="btnUpload btn-default" for="upload-file-selector">
                          <input id="upload-file-selector" type="file" accept="image/x-png, image/gif, image/jpeg">
                          <i class="fa fa-upload" aria-hidden="true"></i>Subir Imagen
                        </label>
                      </span>
                    </div>
                  </div>
                  <!-- para seleccionar la imagen-->
                  <div class="row">
                    <div class="col-xs-12 text-center">
                      <img id="imgLoad" src="img/no-image.png" alt="">
                    </div>
                  </div>
                <!-- para cargar la imagen a firebase-->
                  <div class="row">
                    <div class="col-xs-6 col-xs-offset-7 col-md-3 col-md-offset-9">
                      <button class="btnData btn-primary" type="button" name="button">Agregar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-2 col-xs-offset-3">
            <a href="#"><span><i class="fa fa-users" aria-hidden="true"></i></span></a>
          </div>
        </div>
      </footer>
    </div>
    <!--sección de los usuarios a los que sigo-->
    <div class="container-fluid follow">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="text-center">Siguiendo</h3>
        </div>
        <div class="user-follow">
          <div class="row">
            <div class="col-xs-12">
              <div class="div-follow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!--autenticación firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/e93f958285.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/redimensionar.js"></script>
  </body>
</html>
